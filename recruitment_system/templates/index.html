<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recruitment Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            background: url('https://www.hptechboard.com/assets/banner.jpg') no-repeat center center/cover;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .hero h2 {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 30px;
            border-radius: 8px;
            font-size: 32px;
        }

        .content {
            padding: 40px 20px;
            text-align: center;
        }

        .content h3 {
            color: #003366;
            margin-bottom: 20px;
        }

        .button {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #0055aa;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Recruitment Portal</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/jobs">Jobs</a>
            <a href="/contact">Apply</a>
            <a href="/admin/login">Admin</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Welcome to Our Recruitment Portal</h2>
    </div>

    <div class="content">
        <h3>Find Jobs, Apply Easily, Get Notified</h3>
        <p>Explore open positions and apply directly through our platform. Stay updated with email and SMS notifications.</p>
        <a href="/jobs" class="button">View Jobs</a>
    </div>

    <footer>
        &copy; 2025 Recruitment Board | Designed like HP Tech Board
    </footer>

</body>
</html>
