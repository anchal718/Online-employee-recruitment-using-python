<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .job-list {
            list-style: none;
            padding: 0;
        }

        .job-list li {
            background: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-weight: bold;
            color: #5a3e8b;
            transition: all 0.3s ease-in-out;
        }

        .job-list li:hover {
            background: #764ba2;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Available Jobs</h2>

        <ul class="job-list">
            {% for job in jobs %}
                <li>{{ job.job_title }}</li> <!-- Access the job title here -->
            {% endfor %}
        </ul>
    </div>

</body>
</html>
